<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
</head>
<body>
    <p id="status"></p>
    <script>
        const statusEl = document.getElementById('status');
        const img = new Image();
        img.onload = () => statusEl.textContent = 'Yes';
        img.onerror = () => statusEl.textContent = 'No';
        img.src = 'https://jellyfin.olgisdwelling.net/web/assets/img/banner-light.png?' + Date.now();
    </script>
</body>
</html>
