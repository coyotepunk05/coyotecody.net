<head>
    <meta charset="UTF-8">

    <title>Status</title>
    <link rel="stylesheet" type="text/css" href="./style.css?nocache123">
</head>
<body>
    <p id="status"></p>
    <script>
        const statusEl = document.getElementById('status');
        const img = new Image();
        
        // --- GIF URLs ---
        const successGifUrl = 'https://media.discordapp.net/attachments/883081538596642826/1375096957374038186/attachment.gif?ex=691b1d56&is=6919cbd6&hm=8363e44f9f9f84779f954dd5f935a30cb6c6b0ed687645918d203b91bdb977e8&=';
        const failureGifUrl = 'https://media.discordapp.net/attachments/883081538596642826/1374210725496488017/attachment.gif?ex=691b2fb8&is=6919de38&hm=ea08b3df2fbfa296d552470884848e503621e058dd2e558a7ed2140945e62471&=';
        
        // Function to display a GIF
        function displayGif(gifUrl, altText) {
            // Clear any existing content
            statusEl.textContent = ''; 
            
            const gif = document.createElement('img');
            gif.src = gifUrl;
            gif.alt = altText;
            
            // Append the new image element to the status container
            statusEl.appendChild(gif);
        }

        // --- Event Handlers ---
        
        // On success (image loads)
        img.onload = () => {
            // displayGif(successGifUrl, 'Jellyfin is working: jelly flourish');
            // If you want to keep the text 'jelly flourish' as well:
            statusEl.textContent = 'jelly flourish';
            displayGif(successGifUrl, 'Jellyfin is working');
        };
        
        // On failure (image fails to load)
        img.onerror = () => {
            // displayGif(failureGifUrl, 'Jellyfin is down: jellykill');
            // If you want to keep the text 'jellykill' as well:
            statusEl.textContent = 'jellykill';
            displayGif(failureGifUrl, 'Jellyfin is down');
        };
        
        // Start the check by loading the Jellyfin banner image
        // The Date.now() query parameter is used to prevent browser caching.
        img.src = 'https://jellyfin.olgisdwelling.net/web/assets/img/banner-light.png?' + Date.now();
    </script>

</body>
